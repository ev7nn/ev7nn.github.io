    $dir = __DIR__ . '/gallery/audios/';
    $files = scandir($dir);

    foreach ($files as $file) {
        if (in_array(pathinfo($file, PATHINFO_EXTENSION), ['mp3', 'wav', 'ogg'])) {
            echo '<div class="audio-item">';
            echo '<h3>' . htmlspecialchars($file) . '</h3>';
            echo '<audio controls>';
            echo '<source src="gallery/audios/' . rawurlencode($file) . '" type="audio/' . pathinfo($file, PATHINFO_EXTENSION) . '">';
            echo 'Your browser does not support the audio element.';
            echo '</audio>';
            echo '</div>';
        }
    }
