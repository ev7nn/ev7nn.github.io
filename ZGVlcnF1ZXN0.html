<style>
html, body { height: 100%; margin: 0; background: #000; }
video { width: 100vw; height: 100vh; object-fit: cover; background: #000; }
.msg { color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 16px; }
a { color: #8ab4f8; }
</style>
</head>
<body>
<video id="webcam" autoplay playsinline></video>


<script>
(async () => {
if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
document.body.innerHTML = '<div class="msg">getUserMedia not supported in this browser.</div>';
return;
}
try {
const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false });
const video = document.getElementById('webcam');
video.srcObject = stream;
} catch (err) {
console.error(err);
const httpsHint = location.protocol !== 'https:' && location.hostname !== 'localhost'
? ' Use HTTPS or run from localhost.'
: '';
document.body.innerHTML = '<div class="msg">Camera permission denied or unavailable.' + httpsHint + '</div>';
}
})();
</script>
</body>
