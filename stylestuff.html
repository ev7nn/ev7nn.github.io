<head>
    <link rel="icon" type="image/png" sizes="16x16" href="https://i.imgur.com/YlhsH4B.png">
    <meta charset="UTF-8">
    <meta name="description" content="the official aevndigital homepage!!!">
    <meta name="author" content="aevndigital">
    <meta name="keywords" content="aevn, aevndigital,aev,aevdigital">
    <meta property="og:title" content="aevndigital: the website">
    <meta property="og:description" content="the official aevndigital homepage!!!">
    <meta property="og:image" content="https://i.imgur.com/YlhsH4B.png">
    <meta property="og:url" content="aevn.digital">
    <meta property="og:type" content="website">



    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>aevndigital</title>
    <style>
        /* Keep original colors via variables, but style like early 2000s */
        :root {
            --bg: #fafafa;
            /* keep */
            --fg: #adadad;
            /* keep */
            --muted-fg: #c4c4c4;
            /* keep */
            --link: #ade0c9;
            /* keep */
            --link-visited: #7ebda6;
            /* keep */
            --border: #f5f5f5;
            /* keep */
            --base-font: "Courier New", Courier, "Liberation Mono", Menlo, Consolas, monospace;
            /* keep */
            --base-font-size: 16px;
            /* keep */
        }
        * {
            box-sizing: border-box;
        }
        html,
        body {
            margin: 0;
            padding: 0;
        }
        body {
            background: var(--bg);
            color: var(--fg);
            font-family: var(--base-font);
            font-size: var(--base-font-size);
            line-height: 1.4;
            /* slightly tighter */
        }
        /* Page uses fixed width and is centered with obvious borders */
        .page {
            width: 760px;
            /* classic fixed width vibe */
            margin: 0 auto;
            border-left: 2px solid #ddd;
            border-right: 2px solid #ddd;
            background: #fff;
            min-height: 100svh;
        }
        /* Top banner with a cheesy gradient bar */
        .topbar {
            padding: 15px 30px;
            font-size: 10px;
            height: 10vh;
            background: linear-gradient(to bottom, #fff, #EEE 60%, #e4e5e5);
            border-bottom: 1px solid #dcdcdc;
        }
        /* Header and footer use obvious borders, no rounded corners, no shadows */
        header,
        main,
        footer {
            border-bottom: 2px solid #e1e1e1;
        }
        /* Container is narrower and padding is boxy */
        .container {
            width: 100%;
            padding: 8px 12px;
        }
        /* Title area looks boxed with faux 3D lines */
        .title-box {
            border: 1px solid #dcdcdc;
            background: #fefefe;
            padding: 8px;
        }
        .title-box h1 {
            margin: 0 0 4px 0;
            font-size: 22px;
            letter-spacing: 0;
            text-transform: none;
        }
        .subtitle {
            margin: 0;
            color: var(--muted-fg);
            font-size: 12px;
        }
        /* Navigation bar (early feel, link separators) */
        .nav {
            margin-top: 6px;
            padding: 6px 30px;
            font-size: 13px;
        }
        .nav a {
            color: var(--link);
            margin-right: 2vw;
        }
        .nav a:visited {
            color: var(--link-visited);
        }
        .nav a:hover

        /* Marquee line */
        .marquee-line {
            margin: 8px 0;
            border-top: 1px dashed #e0e0e0;
            border-bottom: 1px dashed #e0e0e0;
            background: #fbfbfb;
            font-size: 12px;
            color: var(--muted-fg);
            padding: 4px 6px;
            overflow: hidden;
            white-space: nowrap;
        }
        .marquee-line .blink {
            animation: blink 1.2s steps(2, start) infinite;
        }
        @keyframes blink {
            to {
                visibility: hidden;
            }
        }
        /* Main content uses table-like boxes, separators, and tiny caps */
        h2,
        h3,
        h4 {
            margin: 10px 0 6px 0;
            font-weight: bold;
            border-bottom: 1px solid #e6e6e6;
            padding-bottom: 2px;
        }
        h2 {
            font-size: 18px;
        }
        h3 {
            font-size: 16px;
        }
        h4 {
            font-size: 14px;
        }
        p {
            margin: 0 0 10px 0;
        }
        .muted {
            color: var(--muted-fg);
        }
        /* Boxes instead of soft cards */
        .box {
            border: 1px solid #dcdcdc;
            background: #ffffff;
            padding: 8px;
            margin: 10px 0;
        }

        .box-header {
            font-variant: small-caps;
            letter-spacing: 1px;
            background: linear-gradient(to bottom, #fff, #f1f1f1);
            border-bottom: 1px solid #e6e6e6;
            padding: 6px;
            margin: -8px -8px 8px -8px;
        }

        /* Lists are tight and indented with discs */
        ul,
        ol {
            margin: 6px 0 10px 20px;
            padding: 0;
        }

        li+li {
            margin-top: 4px;
        }

        /* Code blocks look like old-school framed areas */
        pre,
        code,
        kbd,
        samp {
            font-family: var(--base-font);
        }

        pre {
            background: #f9f9f9;
            border: 1px solid #e6e6e6;
            padding: 8px;
            overflow: auto;
            font-size: 13px;
        }

        code {
            background: #f3f3f3;
            border: 1px solid #e6e6e6;
            padding: 0 3px;
        }

        a {
            color: var(--link);
        }

        a:visited {
            color: var(--link-visited);
        }

        /* Form elements: square, beveled, tiny */
        .field {
            margin: 0 0 10px 0;
        }

        label {
            display: block;
            font-size: 12px;
            margin-bottom: 3px;
        }

        .input,
        textarea,
        select {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #cfcfcf;
            background: linear-gradient(to bottom, #fff, #f3f3f3);
            font-size: 14px;
            color: var(--fg);
        }

        .input:focus,
        textarea:focus,
        select:focus {
            outline: 1px dotted #888;
            outline-offset: 0;
        }

        button {
            padding: 6px 10px;
            border: 1px solid #c5c5c5;
            background: linear-gradient(to bottom, #fff, #efefef);
            box-shadow: inset 0 1px 0 #ffffff, inset 0 -1px 0 #e1e1e1;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: linear-gradient(to bottom, #fff, #e9e9e9);
        }

        button:active {
            background: #e6e6e6;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.15);
        }

        /* Footer: hit counter and tiny legal */
        .footer-grid {
            display: table;
            width: 100%;
            border-top: 1px solid #e6e6e6;
            margin-top: 8px;
        }

        .footer-cell {
            display: table-cell;
            vertical-align: middle;
            padding: 8px 12px;
            font-size: 12px;
        }

        .counter {
            font-family: "Courier New", monospace;
            letter-spacing: 2px;
            border: 1px solid #dcdcdc;
            padding: 2px 4px;
            background: #f7f7f7;
            display: inline-block;
        }

        /* Horizontal rule style */
        .hr {
            border-top: 1px solid #e6e6e6;
            margin: 10px 0;
            height: 0;
        }

        /* Print keeps it stark */
        @media print {

            .topbar,
            .marquee-line {
                display: none;
            }

            .page {
                width: auto;
                border: none;
            }

            header,
            main,
            footer {
                border: none;
            }
        }

        /* Basic responsiveness: keep it readable on phones while staying boxy */
        @media (max-width: 820px) {
            .page {
                width: 96%;
            }
        }



        .fade {
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        .fade:nth-child(1) {
            animation-delay: 0.2s;
        }

        .fade:nth-child(2) {
            animation-delay: 0.7s;
        }

        .fade:nth-child(3) {
            animation-delay: 0.9s;
        }

        .fade:nth-child(4) {
            animation-delay: 1.1s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
