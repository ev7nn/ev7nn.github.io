<!DOCTYPE html>
<html>

  .then(html => document.head.insertAdjacentHTML('afterbegin', html));
</script>

<style>
    body {
        background-image: url("https://i.imgur.com/Mmho7OR.gif");
        padding: 30;
        height: 100%;
    }
</style>

<script>
fetch('topbar.html')

  .then(data => {
    document.getElementById('topbar-placeholder').innerHTML = data;
  });
</script>
</body>



<div id="footer-placeholder"></div>
